                        <img class="zt" src="img/zt.jpg">
                        <p><b>黄龙县石堡镇兴农投资开发有限公司</b>是镇政府为发展地方经济,解决广大群众发展产业缺乏龙头企业带动,突破农副林特产品加工销售瓶颈和实施农业产业化而成立的地方国有独资公司，公司注册资金500万元。</p>
                        <p>公司经营范围：餐饮、旅馆、食品经营。一般经营范围包括：种养殖业、旅游业，农副产品生产、加工、收储、包装、销售，项目投资（仅限自有资产投资）、开发、经营与管理，市政基础设施建设。</p>
                        <p>公司自2016年成立以来，紧紧围绕全镇农业农村发展，按照“公司+基地+专业合作社+农户”的发展模式，先后投资建设了梁家河乡村旅游项目、肤施龙蟹养殖场、农副产品展销超市等项目。公司主要经营产品有核桃、蜂蜜、食用菌、土鸡蛋、野鸡蛋及有机蔬菜等。</p>
                        <p>公司将继续按照“公司+基地+专业合作社+农户”的发展模式，围绕全镇主导产业大力开拓市场，以优质、天然的农副林特产品和生态无公害的种养殖开发为主导，积极开发农副林特产品深加工，通过线上线下销售使当地优质的农副林特种养殖产品走出大山、走向市场。</p>

<script>
    $(document).ready(function() {
        $(window).on({
            resize: function() {
                setTimeout(function() {
                    var headerH  = $('.header').height();
                    var appH = $('#pane-0').height() + 28 > $('#pane-1').height() ? $('#pane-0').height() + 28 : $('#pane-1').height();
                    var footerH = $('.footer').height();
                    var clientH = document.documentElement.clientHeight;
                    if(clientH - headerH - footerH - 12 >= appH) {
                        $('.content').css('height', clientH - headerH - footerH + 'px');
                    } else {
                        $('.content').css('height', appH + 12 + 'px');
                    }
                    $('#app').css('height', '100%');
                }, 0);
            }
        });
        $(window).resize();
        var Main = {
            data: function() {
                return {
                    tabPosition: 'left'
                };
            }
        };
        var Ctor = Vue.extend(Main);
        new Ctor().$mount('#app');
    });
</script>
